<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> vis.js 可视化图结构例子（颜色、形状、竖直布局） </title>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/treeviz@3.0.1/dist/treeviz.js"></script>

</head>

<style>


</style>

<p>

<a href="https://github.com/PierreCapo/treeviz.git"> PierreCapo/treeviz.git </a>
</br>

</p>
<body>
  // Define a tree element where dimensions are mandatory
  <div id="tree" style="height:700px; width:900px"></div>
  
  <script>
  // Define a dataset
  var data = [
    { id: 1, text_1: "Father", father: null },
    { id: 2, text_1: "Child A", father: 1 },
    { id: 3, text_1: "Child B", father: 1 },
    { id: 4, text_1: "Subchild C", father: 2 }
  ];
  
  // Define and configure a tree object
  var myTree = Treeviz.create({
    htmlId: "tree",
    idKey: "id",
    hasFlatData: true,
    nodeColor: (nodeData) => "grey",
    relationnalField: "father",
  });
  
  // Display the tree based on the data
  myTree.refresh(data);
  </script>

</body>


</html>
